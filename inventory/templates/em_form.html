{% extends "base.html" %}

{% block title %}
    <title>Add Employee</title>
{% endblock %}

{% block content %}

    <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Add New Employee</div> 
    <form method="post" action="em_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="em_id">ID</label>
            <input type="text" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="em_name">Name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="em_phone">Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="em_address">Address</label>
            <input type="text" name="address" class="form-control">
        </div>
        <div class="form-group mb-3 ">
            <label for="em_mail">Email</label>
            <input type="text" name="email" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-info btn-success">

    </form>

{%endblock%}
