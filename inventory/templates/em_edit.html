{% extends "base.html" %}

{% block title %}
    <title>Edit Employee</title>
{% endblock %}

{% block content %}

    <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Edit Employee</div> 
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="em_id">ID</label>
            <input type="text" name="em_id" class="form-control" value="{{employee.em_id}}" readonly>
        </div>
        <div class="form-group">
            <label for="em_name">Name</label>
            <input type="text" name="em_name" class="form-control" value="{{employee.em_name}}">
        </div>
        <div class="form-group">
            <label for="em_phone">Phone</label>
            <input type="text" name="em_phone" class="form-control" value="{{employee.em_phone}}">
        </div>
        <div class="form-group">
            <label for="em_address">Address</label>
            <input type="text" name="em_address" class="form-control" value="{{employee.em_address}}">
        </div>
        <div class="form-group mb-3 ">
            <label for="em_mail">Email</label>
            <input type="text" name="em_mail" class="form-control" value="{{employee.em_mail}}">
        </div>
        <input type="submit" value="Submit" class="btn btn-info btn-success">

    </form>

{%endblock%}
