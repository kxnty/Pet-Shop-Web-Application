{% extends "base.html" %}

{% block title %}
    <title>Edit Customer</title>
{% endblock %}

{% block content %}

    <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Edit Customer</div> 
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="c_id">ID</label>
            <input type="text" name="c_id" class="form-control" value="{{customer.c_id}}" readonly>
        </div>
        <div class="form-group">
            <label for="c_name">Name</label>
            <input type="text" name="c_name" class="form-control" value="{{customer.c_name}}">
        </div>
        <div class="form-group">
            <label for="c_phone">Phone</label>
            <input type="text" name="c_phone" class="form-control" value="{{customer.c_phone}}">
        </div>
        <div class="form-group">
            <label for="c_address">Address</label>
            <input type="text" name="c_address" class="form-control" value="{{customer.c_address}}">
        </div>
        <div class="form-group mb-3 ">
            <label for="c_mail">Email</label>
            <input type="text" name="c_mail" class="form-control" value="{{customer.c_mail}}">
        </div>
        <input type="submit" value="Submit" class="btn btn-info btn-success">

    </form>

{%endblock%}
